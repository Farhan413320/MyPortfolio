<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:white;
    color: #333;
  }

  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
    position: relative;
    z-index: 2;
    transition: color 0.3s ease-in-out;
  }

  .slider {
    margin: 0 -5px;
  }

  .project {
    padding: 5px;
    text-align: center;
   
  }

  .project img {
    max-width: 100%;
   
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    display: block;
    margin: 0 auto;
  }

  .project img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  .project h2 {
    font-size: 16px;
    margin-top: 10px;
    color: #007bff;
  }

  .project p {
    margin-bottom: 10px;
    color: #555;
  }

  .project a {
    display: inline-block;
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
  }

  .project a:hover {
    background-color: #0056b3;
  }

  .slick-prev,
  .slick-next {
    font-size: 24px;
    color: #007bff;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .slick-prev:hover,
  .slick-next:hover {
    background-color: rgba(255, 255, 255, 0.8);
  }

  .slick-prev {
    left: 20px;
  }

  .slick-next {
    right: 20px;
  }

  .slick-prev:before,
  .slick-next:before {
    color: #007bff;
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="portfolio-title">PlinkChat Application</h1>

  <div class="slider">
    <div class="project">
      <img src="images/audio2.PNG" alt="Project 1">
      <h2>Permission Required.</h2>
      <p>Granting Permission to load audio files from device.</p>
     
    </div>
    <div class="project">
      <img src="images/audio1.PNG" alt="Project 2">
      <h2>Playing audio</h2>
      <p>Playing audio files. User can select next or previous by tapping on button.</p>
     
    
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.slider').slick({
      dots: true,
      arrows: true,
      infinite: true,
      speed: 500,
      slidesToShow: 3,
      slidesToScroll: 3, // Changed to scroll 3 slides at once
      prevArrow: '<button type="button" class="slick-prev">&#10094;</button>',
      nextArrow: '<button type="button" class="slick-next">&#10095;</button>',
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1,
          }
        }
      ]
    });

    // Change color of portfolio title on hover
    $('.portfolio-title').hover(function(){
      $(this).css('color', '#0056b3');
    }, function(){
      $(this).css('color', '#007bff');
    });
  });
</script>

</body>
</html>
